<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // 익명 함수
        var func02 = function(){
            console.log('func01 run...');
        };

        // 값으로 함수가 올 수 있음
        // func02의 타입은 function
        console.log(func02);
        console.log(typeof func02);

        console.log('------------------------');

        func01();
        func02 = func01;
        func02();
        
        function func01(){
            console.log('func01 run...');
        }

        function func03(a){
            // a는 함수이므로 호출 가능하다.
            // a -> 콜백 함수
            // 실행은 func03이 함, 나는 언제 실행될지 모름
            a();
        }

        func03(func02);

        console.log('--------------------------');

        function func04(){
            // 클로저 : 변수의 라이프사이클을 뛰어넘어섬
            var z = 11111;
            return (function(){
                console.log('지역변수에서 선언된 함수' + z);
                return z;
            })();
        }

        var after = func04;
        var z = 22222;
        var w = after();
        console.log(w, z);
    </script>
</head>
<body>
    
</body>
</html>
