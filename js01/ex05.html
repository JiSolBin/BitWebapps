<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        console.log(4+2);   // 6
        console.log("4"+2); // 42
        console.log("4"-2); // 2
        console.log('4'*2); // 8
        console.log('4'/2); // 2

        console.log('------------------');

        // 숫자로만 구성되어 있지 않아도 parseInt 됨
        console.log(parseInt("4원")+2); // 6

        console.log('------------------');

        // 숫자와 문자를 비교했지만 true -> ==은 value만 비교함
        console.log(4=='4'); // true
        // ===은 value와 type도 비교함
        console.log(4==='4'); // false
    </script>
</head>
<body>
    
</body>
</html>
