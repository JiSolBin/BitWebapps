<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        //number
        var a = 1111;
        console.log(typeof a);
        console.log("a="+a);
        
        //float
        var b = 3.14;
        console.log(typeof b);
        console.log("b="+b);
        
        //string
        var c = 'a';
        console.log(typeof c);
        console.log("c="+c);

        //string
        var d = "'문자열'";
        console.log(typeof d);
        console.log("d="+d);

        //String
        var e = "이렇게 말합니다\n \"문자열\" 어쩌구";
        console.log(typeof e);
        console.log("e="+e);

        //boolean
        var f = true;
        console.log(typeof f);
        console.log("f="+f);

        //Object
        var g = new Date();
        console.log(typeof g);
        console.log("g="+g);

        // null도 하나의 자료형이고, Object type
        // 초기화 되지 않으면 undefined type
    </script>
</head>
<body>
    
</body>
</html>
