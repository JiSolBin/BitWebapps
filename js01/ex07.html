<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var a = '-1';
        if(a<0){
            console.log('0보다 작음');
        }

        var aa = 'abc';
        if(aa){
            console.log('참');
        }

        // number 0이면 false
        // number length==0 false
        // null -> false
        // undefined -> false

        console.log('-----------------');

        var b = null;
        switch(b){
            case null: 
                console.log('null');
                break;
            case undefined: 
                console.log('undefined');
                break;
            case 0-1: 
                console.log('-1');
                break;
            default:
                console.log('몰라');
        }

        // swhich()안의 변수와 case의 타입이 일치하지 않아도 오류 나지 않음
        // 조건이 들어가도 됨 (b=0)
        // 연산이 들어가도 됨 (0-1)
        // case '' -> 가능
        // undefined 가능 (type 이니까)

        console.log('-----------------');
        
        for(var i=0; i<5; ++i){
            console.log('for i=' + i);
        }

        // 이미 for문을 통해 i가 5가 되었기 대문에 while은 안 돌아감
        while(i<5){
            console.log('while i=' + i);
            ++i;
        }
    </script>
</head>

</body>
</html>
