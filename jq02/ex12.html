<head>

    <!-- <link rel="stylesheet" href="css/jquery.bxslider.min.css"> -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>

    <script>
        var option = {
            slideWidth : 600,
            minSlides:2,
            maxSlides:3,
            moveSlides:1,
            // auto:true,
            pause:1000,

            // css
            // nextText : '다음',
            // prevText : '이전',
            autoControls:true, // start, stop 가능
            prevSelector:'button:eq(0)',
            nextSelector:'button:eq(1)'
        };

        $(document).ready(function(){
            $('.slider').bxSlider(option);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div><img src="https://dummyimage.com/600x400/000/fff&text=01" title="img01"></div>

        <div><img src="https://dummyimage.com/600x400/000/fff&text=06" title="img06"></div>
