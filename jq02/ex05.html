<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('div')
                .css('background-color', 'pink')
                .width(300).height(300)
                .children().first()
                .css('background-color', 'yellow')
                .width(200).height(200)
                .children().first()
                .css('background-color', 'green')
                .width(100).height(100);

            $('div')
                // 셋 다 동작 다름

                // 1. 
                // .mouseover(function(){
                //     console.log('mousovereover');
                // })
                // .mouseout(function(){
                //     console.log('out');
                // })

                // 2. 
                // .mouseenter(function(){
                //     console.log('enter');
                // })
                // .mouseleave(function(){
                //     console.log('leave');
                // })

                // 3. stopPropagation을 통해 버블링 X
                .mouseover(function(e){
                    e.stopPropagation();
                    console.log('over');
                })
                .mouseout(function(e){
                    e.stopPropagation();
                    console.log('out');
                });

            $("<div/>")
                .appendTo('body')
                .css('background-color', 'red')
                .width(300)
                .height(300)
                .mouseover(function(){
                    console.log('over');
                })
                .mouseout(function(){
                    console.log('out');
                })
                .mouseenter(function(){
                    console.log('enter');
                })
                .mouseleave(function(){
                    console.log('leave');
                })
                .mousemove(function(e){
                    console.log(e.pageX, e.pageY)
                });
        });
    </script>
</head>
<body>
    <div>
        box1
        <div>
            box2
            <div>
                box3
            </div>
        </div>
    </div>
</body>
</html>
