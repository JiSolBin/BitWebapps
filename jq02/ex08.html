    <script>
        $(function(){
            $(window).resize(function(){
                console.log($(this).width(), $(this).height());
            });

            $(window).scroll(function(e){
                console.log(e.type);

                // 요새 페이징 할 때 이렇게 많이 함 (일반적으로 외부 라이브러리 사용)

                // 어떤 시점을 넘어서면(y축) ajax 통신으로 데이터 가져와서 밑으로 붙임
                console.log(e.currentTarget.outerHeight, e.currentTarget.outerWidth);
                console.log(e.currentTarget.innerHeight, e.currentTarget.innerWidth);
                console.log(e.currentTarget.pageXOffset, e.currentTarget.pageYOffset);
            });
        });
    </script>
