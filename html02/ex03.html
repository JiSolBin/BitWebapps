<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h1+p+h2{
            font-size: 12pt;
        }
        h1+p+h2+p+h2{
            font-size: 16px;
        }
        h1+p{
            /* em : font에서 % 역할을 함 */
            font-size: 2em;
            font-weight: bold;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
        }
        h1{
            /* font에선 % 단위 안 씀 */
            color: blue;
            font-size: 200%;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <p>h1+p</p>

    <h2>h1+p+h2</h2>
    <p>내용</p>

    <h2>h1+p+h2+p+h2</h2>
    <p>내용</p>

    <h3>소제목</h3>
    <p>내용</p>

    <h3>소제목</h3>
    <p>내용</p>

    <h3>소제목</h3>
    <p>내용</p>
</body>
</html>
