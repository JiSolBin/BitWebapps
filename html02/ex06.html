<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body>*{
            border: gray solid 1px;
        }

        h1, p{
            /* top - right - bottom - left */
            margin: 0px 20px 20px 20px;
            width: 400px;
            height: 100px;
        }

        p{
            padding: 10px;
        }
        span{
            width: 200px;
            height: 100px;
            
            display: block;
        }
    </style>
</head>
<body>
    <h1>margin</h1>
    <p>padding</p>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <span>box4</span>
    <span>box5</span>
    <span>box6</span>
</body>
</html>
