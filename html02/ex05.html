<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">

    <style rel="stylesheet" type="text/css">
        table{
            border-collapse: collapse;
            width: 500px;
        }

        table tr>th:first-child{
            width: 100px;
        }

        th,td{
            border-width: 1px;
            border-bottom-style: solid;
            border-color: gray;
        }

        h1{
            /* <hr/> 과 비슷함 */
            /* hr은 파티션에 의의를 둠 */
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: gray;
        }
    </style>
</head>
<body>
    <h1>테이블</h1>

    <table>
        <tr>
            <th>col1</th>
            <th>col2</th>
            <th>col3</th>
        </tr>
        <tr>
            <td>row1</td>
            <td>row1</td>
            <td>row1</td>
        </tr>
        <tr>
            <td>row2</td>
            <td>row2</td>
            <td>row2</td>
        </tr>
        <tr>
            <td>row3</td>
            <td>row3</td>
            <td>row3</td>
        </tr>
    </table>
</body>
</html>
