<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        ul{
            /* 앞에 동글이 사라짐 */
            list-style: none;
            padding: 0px;
        }

        ul>li{
            display: inline-block;
        }

        ul>li>a{
            display: block;
            width: 100px;
            height: 50px;
            color: darkslategray;
            text-decoration: none;
            background-color: beige;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>메뉴</h1>
    <nav>
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </nav>
</body>
</html>
