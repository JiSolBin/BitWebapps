<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            background-color: slategray;
        }
    </style>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script>
        window.onload = function(){
            // <style> 태그 다 실행되고, 마지막에 실행 됨
            $('h1')
                .css('background-color', 'plum')
                .css('border-bottom', '1px solid blue');

            // 최종 결과물에 대한 결과가 나옴
            console.log($('h1').css('background-color'));

            $('li').css('background-color', function(idx, val){
                var arr = ['cadetblue', 'seagreen', 'darkcyan', 'olive', 'slategray']
                return arr[idx];
                //return 'rgb('+(idx*55)+idx+',255,255)';
            });

            $('h2').css({
                'color' : 'red',
                'backgroundColor':'yellow'
            });
        };
    </script>
</head>
<body>
    <h1>style css</h1>
    <p>내용</p>
    <h2>제목</h2>
    <p>내용</p>
    <div>
        <h2>제목</h2>
        <p>내용</p>
    </div>
    <div>
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </div>
</body>
</html>
