<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script>
        window.onload = function(){
            // $ = jQuery
            console.log(typeof jQuery, typeof $, jQuery===$);

            // 엘리먼트 잡아서 css
            $('ul>li:nth-child(2n)').css('color', 'red');
            jQuery('.cl2').css('color', 'blue');

            // 멀티
            $('h1,h2').css('background-color', 'lightyellow');

            // next = sibling
            $('h2').next().css('background-color', 'lightgreen');

            // children
            // + first/last/next/parent/prev 등 || eq(0~length-1) 
            // || filter(":lt/gt(0~length-1)") || filter(":even()") -> 홀수
            $('ul').children().filter(":even()").css('background-color', 'lightblue');
        };
    </script>    
</head>
<body>
    <h1>jquery 선택자</h1>
    <p>내용</p>
    <h2>제목1</h2>
    <p class="cl1">내용1</p>
    <h2 class="cl1">제목2</h2>
    <p class="cl1 cl2">내용2</p>
    <h2 class="cl2">제목3</h2>
    <p id="id1">내용3</p>
    <h2>제목4</h2>
    <p>내용4</p>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
    </ul>
</body>
</html>
