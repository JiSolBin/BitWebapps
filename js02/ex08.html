<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function newWindow(){
            win = window.open("https://m.naver.com", "ex08",
                    "width=400, height=400, top=500, left=1000");
        }

        function newClose(){
            win.close();
        }

        function newMove(){
            win.moveBy(300,300); // 크롬에서 안됨
        }
    </script>
</head>
<body>
    <h1>부모창</h1>
    <button onclick="newWindow();">새창</button>
    <button onclick="newClose();">닫기</button>
    <button onclick="newMove();">이동</button>
</body>
</html>
