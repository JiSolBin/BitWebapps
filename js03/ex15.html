<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        ul{
            list-style: none;
            padding: 0px;

            width: 2400px;
        }

        ul>li{
            float: left;
        }
    </style>

    <script>
        // var cnt = 0;

        window.onload = function(){
            var ul = document.querySelector('ul');
            ul.style.marginLeft = '0px';
            
            ul.innerHTML = ul.innerHTML + (ul.querySelector('li').outerHTML);
        };

        function moveImg(){
            // if(cnt++ == 110){
            //     cnt = 0;
            // }
            
            var ul = document.querySelector('ul');
            ul.style.marginLeft = parseInt(ul.style.marginLeft) - 100 + 'px';

            if(ul.style.marginLeft == '-2400px'){
                ul.style.marginLeft = '0px';
            }
        }

        setInterval(moveImg, 100);
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="imgs/index.png"></li>
            <li><img src="imgs/index2.png"></li>
            <li><img src="imgs/index3.png"></li>
        </ul>
    </div>
</body>
</html>
