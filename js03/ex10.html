<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function(){
            // body는 element가 끝나는 곳 까지이므로 브라우저 창 크기와는 다름
            // body가 아닌 document로 해야 브라우저 창 전체
            // var body = document.querySelector('body');

            var btn = document.querySelector('button');
            var h1 = document.querySelector('h1');
            btn.onclick = func01;
            btn.onmousedown = function(){
                console.log('down');
            };
            btn.onmouseup = function(){
                console.log('up');
            };

            // 둘의 차이점은? ex11
            // h1.onmouseover = function(){
            //     console.log('위로');
            // };
            // h1.onmouseout = function(){
            //     console.log('밖으로');
            // };
            h1.onmouseenter = function(){
                console.log('위로');
            }
            h1.onmouseleave = function(){
                console.log('밖으로');
            };
        };

        function func01(){
            console.log('버튼 클릭');
        }
    </script>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <button>버튼</button>
</body>
</html>
