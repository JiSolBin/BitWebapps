<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function(){
            var input = document.querySelector('input');
            var btn = document.querySelector('button');

            // e.key = 입력한 문자, e.keyCode = 아스키코드
            // 알파벳 소문자 입력 시
            // onkeydown, onkeyup의 keyCode는 대문자 아스키코드 출력
            // 정확히 파악할 땐 onkeypress

            // input.value = 입력한 값, onkeyup만 제 때 나오고 나머지는 다음 차례에 뜸
            // e.target.value = input.vaule와 같음
            // this.value = 누가 바인딩 했냐에 따라 다름 -> 문제될 가능성 있음

            input.onkeydown=function(e){
                console.log('down', e.key, e.keyCode, input.value, e.target.value, this.value);
            };
            input.onkeypress=function(e){
                console.log('press', e.key, e.keyCode, input.value, e.target.value, this.value);
            };
            input.onkeyup=function(e){
                console.log('up', e.key, e.keyCode, input.value, e.target.value, this.value);
            };
        }
    </script>
</head>
<body>
    <h1>키 이벤트</h1>
    <input type="text">
    <button>버튼</button>
</body>
</html>
