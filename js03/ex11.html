<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body>div{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }

        body>div>div{
            width: 200px;
            height: 200px;
            background-color: darkolivegreen;
        }

        body>div>div>div{
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
    </style>

    <script>
        window.onload = function(){
            var box1 = document.querySelector('body>div');
            var box2 = document.querySelector('body>div>div');
            var box3 = document.querySelector('body>div>div>div');

            var mover = function(){
                console.log('위로');
            };
            var mout = function(){
                console.log('밖으로');
            };

            // onmouseover, onmouseout : box1에서 2로 갈 때 box1을 벗어난게 됨
            // box1.onmouseover = mover;
            // box2.onmouseover = mover;
            // box3.onmouseover = mover;
            // box1.onmouseout = mout;
            // box2.onmouseout = mout;
            // box3.onmouseout = mout;

            // onmouseenter, onmouseleave : box1에서 3까지 가도 box1 벗어난거 X
            box1.onmouseenter = mover;
            box2.onmouseenter = mover;
            box3.onmouseenter = mover;
            box1.onmouseleave = mout;
            box2.onmouseleave = mout;
            box3.onmouseleave = mout;

            // event 파라미터 : event 관련 정보 담고 있음
            // screenX, screenY : 스크린 기준 (모니터 화면 기준)
            // pageX, pageY : 페이지 기준 (브라우저 창 기준 0,0 부터)
            // offsetX, offsetY : page와 같음
            document.onmouseover = function(event){
                console.log('마우스 움직임', event);
            }
        }
    </script>
</head>
<body>
    <div>
        box1
        <div>
            box2
            <div>
                box3
            </div>
        </div>
    </div>
</body>
</html>
