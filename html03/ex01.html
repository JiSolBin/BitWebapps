<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <style>
        div{
            width: 100px;
            height: 50px;
        }
        body>div:nth-child(2){
            background-color: aqua;

            /* position default : static, left 값 등을 줘도 안먹음 */
            /* position: static; */

            /* absolute : 절대좌표, 얘 존재자체를 무시하고 나머지가 배치됨 */
            /* left, top 값을 안주면 원래 본인이 있어야 할 위치에 배치됨 */
            position: absolute;
            left: 150px;
            top: 0px;
        }
        body>div:nth-child(3){
            background-color: blueviolet;
        }
        body>div:nth-child(4){
            background-color: chartreuse;

            /* relative : 원래 있어야 할 위치를 기준으로 이동 */
            position: relative;
            left: 100px;
        }
        body>div:nth-child(5){
            background-color: rgb(124, 74, 45);
        }
        body>div:nth-child(6){
            background-color: rgb(209, 51, 183);

            /* fixed : absolute와 비슷하지만, 스크롤을 내려도 그 위치에 존재함*/
            /* absolute의 기준은 document, fixed의 기준은 화면 */
            position: fixed;
            left: 300px;
            top: 0px;
        }
        body>div:nth-child(7){
            background-color: rgb(33, 116, 26);
        }
    </style>
</head>
<body>
    <h1>좌표계</h1>
    <div>absolute</div>
    <div>static</div>
    <div>relative</div>
    <div>static</div>
    <div>fixed</div>
