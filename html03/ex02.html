<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        div{
            width:150px;
            height:150px;
        }
        body>div:nth-child(2){
            background-color: aqua;
        }
        body>div:nth-child(3){
            background-color: burlywood;

            /* position: relative;
            left: 100px; */

            position: fixed;
            left: 100px;
        }
        body>div:nth-child(4){
            background-color: blue;
        }
        div>div{
            width:50px;
            height:50px;
            background-color: red;

            /* 기준이 부모가 됨 (static 제외)*/
            /* position:absolute;
            left: 0px;
            top: 50px; */

            /* 역시 기준은 부모 */
            position: relative;
            left: 100px;
            top: 0px;

            /* fixed는 부모랑 상관없이 배치됨, 기준이 화면이기 때문 */
        }
    </style>
</head>
