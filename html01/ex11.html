<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style rel="stylesheet" type="text/css">
		/*타입에 e가 포함 된 : input[type*="text"]*/
		input[type*="text"]{
			color: red;
		}
	</style>
</head>
<body>
	<h1>회원가입</h1>
	<form>
		<div>
			<label>id</label><input type="text" name="id">
		</div>
		<div>
			<label>pw</label><input type="password" name="pw">
		</div>
		<div>
			<label>age</label><input type="number" name="age">
		</div>
		<div>
			<input type="submit" value="입력">
			<input type="reset" value="취소">
		</div>
		<div>
			<button>입력2</button>
			<button type="submit">입력3</button>
			<button type="reset">취소2</button>
		</div>
	</form>
</body>
</html>
