<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script>
        window.onload = function(){
            // append와 달리 중간에 끼어듦. ul 기준으로!!
            // $('ul').after('<ol><li>add1</li></ol>');
            // $('ul').after('<ol><li>add2</li></ol>');
            // $('ul').after('<ol><li>add3</li></ol>');
            $('<ol><li>add1</li></ol>').insertAfter('ul');
            $('<ol><li>add2</li></ol>').insertAfter('ul');
            $('<ol><li>add3</li></ol>').insertAfter('ul');

            //$('ul').before('<ol><li>add11</li></ol>');
        };
    </script>
</head>
<body>
    <h1>before & after</h1>
    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
        </ul>
    </div>
</body>
</html>
